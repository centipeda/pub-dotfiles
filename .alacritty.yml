
# misc settings
background_opacity: 0.95

###

# font stuff
font:
    normal:
        family: Inconsolata for Powerline
        style: Regular
    bold:
        family: Inconsolata for Powerline
        style: Regular
    italic:
        family: Inconsolata for Powerline
        style: Regular
    size: 14.0

### 

# color schemes
schemes:
  # Colors (Solarized Dark)
  solarized_dark: &solar
    # Default colors
    primary:
      background: '0x002b36' # base03 foreground: '0x839496' # base0
  
    # Cursor colors
    cursor:
      text:   '0x002b36' # base03
      cursor: '0x839496' # base0
  
    # Normal colors
    normal:
      black:   '0x073642' # base02
      red:     '0xdc322f' # red
      green:   '0x859900' # green
      yellow:  '0xb58900' # yellow
      blue:    '0x268bd2' # blue
      magenta: '0xd33682' # magenta
      cyan:    '0x2aa198' # cyan
      white:   '0xeee8d5' # base2
  
    # Bright colors
    bright:
      black:   '0x002b36' # base03
      red:     '0xcb4b16' # orange
      green:   '0x586e75' # base01
      yellow:  '0x657b83' # base00
      blue:    '0x839496' # base0
      magenta: '0x6c71c4' # violet
      cyan:    '0x93a1a1' # base1
      white:   '0xfdf6e3' # base3

  nord: &nordic
    # Colors (Nord)
       # Default colors
       primary:
         background: '0x2E3440'
         foreground: '0xD8DEE9'
    
       # Normal colors
       normal:
         black:   '0x3B4252'
         red:     '0xBF616A'
         green:   '0xA3BE8C'
         yellow:  '0xEBCB8B'
         blue:    '0x81A1C1'
         magenta: '0xB48EAD'
         cyan:    '0x88C0D0'
         white:   '0xE5E9F0'
    
       # Bright colors
       bright:
         black:   '0x4C566A'
         red:     '0xBF616A'
         green:   '0xA3BE8C'
         yellow:  '0xEBCB8B'
         blue:    '0x81A1C1'
         magenta: '0xB48EAD'
         cyan:    '0x8FBCBB'
         white:   '0xECEFF4'

colors: *nordic

